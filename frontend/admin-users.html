<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدیریت کاربران - Server24</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">Server24 - پنل مدیریت</div>
            <div class="nav-menu">
                <a href="admin.html" class="nav-link">داشبورد</a>
                <a href="admin-users.html" class="nav-link active">کاربران</a>
                <a href="admin-configs.html" class="nav-link">کانفیگ‌ها</a>
                <a href="dashboard.html" class="nav-link">پنل کاربری</a>
                <a href="#" id="logoutBtn" class="nav-link">خروج</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>مدیریت کاربران</h1>
            <p>لیست تمام کاربران سیستم</p>
        </div>

        <div class="section">
            <div id="usersList">
                <p>در حال بارگذاری...</p>
            </div>
        </div>
    </div>

    <script>
        const userStr = localStorage.getItem('user');
        if (!userStr) {
            window.location.href = 'login.html';
        }

        const user = JSON.parse(userStr);

        if (!user.is_admin) {
            alert('شما دسترسی به این بخش ندارید!');
            window.location.href = 'dashboard.html';
        }

        async function loadUsers() {
            try {
                const response = await fetch('/api/admin/users');
                if (response.ok) {
                    const users = await response.json();
                    const usersDiv = document.getElementById('usersList');
                    
                    if (users.length === 0) {
                        usersDiv.innerHTML = '<p>هیچ کاربری ثبت نشده است.</p>';
                    } else {
                        usersDiv.innerHTML = `
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>ایدی تلگرام</th>
                                        <th>نام کاربری</th>
                                        <th>نام کامل</th>
                                        <th>موجودی</th>
                                        <th>وضعیت</th>
                                        <th>عملیات</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${users.map(u => `
                                        <tr>
                                            <td>${u.telegram_id}</td>
                                            <td>@${u.username || 'نامشخص'}</td>
                                            <td>${u.full_name || 'نامشخص'}</td>
                                            <td>${u.balance.toLocaleString()} تومان</td>
                                            <td>
                                                <span class="status-badge ${u.is_active ? 'active' : 'inactive'}">
                                                    ${u.is_active ? 'فعال' : 'غیرفعال'}
                                                </span>
                                            </td>
                                            <td>
                                                <button class="btn btn-secondary" onclick="viewUser(${u.id})">مشاهده</button>
                                            </td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        `;
                    }
                }
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        function viewUser(userId) {
            alert('مشاهده جزئیات کاربر: ' + userId);
            // می‌توانید صفحه جزئیات کاربر را اینجا اضافه کنید
        }

        loadUsers();

        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
